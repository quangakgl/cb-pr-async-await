    <script type="text/javascript">
        let add = (a,b) => {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    if (typeof a != "number" || typeof b != "number"){
                        return reject(new Error("tham so truyen vao phai la 1 so"))
                    }
                    resolve(a+b);
                }, 2000);
            });
        };
        let a = add(4,5);

    </script>
